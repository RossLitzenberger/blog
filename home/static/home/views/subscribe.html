<div class="row">
    <div class="col-md-6">
        <p>I'll send you an email every time I do something new. Don't worry - you can unsubscribe at any time.</p>
        <p class="text-muted"><i class="fa fa-rss"></i> <a href="/feed/">Get RSS Feed</a></p>
    </div>
    <div class="col-md-6">
        <form name="subscribeForm" ng-submit="subscribeFormSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" ng-model="subscriber.email" class="form-control" required/>
            </div>
            <div class="checkbox">
                <label>
                    <input ng-model="subscriber.fullText" type="checkbox"/> send me the full text of posts
                </label>
            </div>
            <button type="submit" class="btn btn-sm btn-default">Submit</button>
        </form>
        <br/>
    </div>
</div>
