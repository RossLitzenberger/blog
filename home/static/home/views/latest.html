<div class="media">
    <div class="media-left">
        <a ng-href="/{{ post.slug }}">
            <img height="200px" class="media-object" ng-src="{{ post.image_url }}" alt="{{ post.title }}">
        </a>
    </div>
    <div class="media-body">
        <h2 class="media-heading">{{ post.title }} <small>{{ post.date | date: 'MMMM d, yyyy'}}</small></h2>
        <p>{{ post.description }}</p>
    </div>
</div>
