{% extends "common/base.html" %}
{% block meta %}
<title>{{ post.title }} | Blog by Alex Recker</title>
<meta property="og:title" content="{{ post.title }} | Blog by Alex Recker" />
<meta name="description" content="{{ post.description }}" />
<meta property="og:description" content="{{ post.description }}" />
<meta property="og:image" content="{{ post.image_url }}" />
<meta property="og:url" content="http://alexrecker.com/{{ post.slug }}/" />
{% endblock %}
{% block body %}
<div class="page-header">
    <h1>{{ post.title }}</h1>
</div>
    {% autoescape off %}
    {{ post.body_html }}
    {% endautoescape %}
{% include "blogging/comments.html" %}
{% endblock %}
