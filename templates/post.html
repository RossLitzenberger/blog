{% extends "base.html" %}
{% block meta_title %}<title>Blog | {{ data.title }}</title>{% endblock %}
{% block meta_description %}<meta name="description" content="{{ data.description }}">{% endblock %}
{% block body %}
<div class="container-fluid main">
	<div class="page-header">
		<h1>{{ data.title }}</h1>
		<p><em>{{ data.description }}</em></p>
	</div>
	<div class="body">
		{{ data.body }}
	</div>
	<hr>
	<a type="button" class="btn btn-default" href="/"><i class="fa fa-long-arrow-left"></i> Back</a>
	<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#followModal"><i class="fa fa-bell"></i> Subscribe</button>
	<div class="page-header">
	<div id="fb-root"></div>
	    <script>(function(d, s, id) {
	          var js, fjs = d.getElementsByTagName(s)[0];
	          if (d.getElementById(id)) return;
	          js = d.createElement(s); js.id = id;
	          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=1479698765577737";
	          fjs.parentNode.insertBefore(js, fjs);
	        }(document, 'script', 'facebook-jssdk'));
	    </script>
		<h1 class="lead">Comments</h1>
	</div>
	<div class="container-fluid">
		<div class="fb-comments container-fluid" data-href="http://alexrecker.com/{{ data.link }}/" data-numposts="20" data-colorscheme="light"></div>
		</div>
	</div>

</div>
{% endblock %}
