{% extends "base.html" %}

{% block meta_title %}
<title>{{ post.title }} | Blog by Alex Recker</title>
{% endblock %}

{% block meta_og_image %}
<meta property="og:image" content="/static/img/{{ post.body.banner }}"/>
{% endblock %}

{% block body %}
	<!-- Post Title -->
	<div class="container-fluid post-title-body">
		<div class="page-header">
			<h2>{{ post.title }}</h2>
			<h4>{{ post.date }}</h4>
			<div class="row">
			<div class="col-md-12">
				<div class="thumbnail">
				<img class="img-responsive" src="{{ post.body.banner}}">	
			</div>
			</div>
		</div>
		</div>
	</div>

	<!-- Post Body -->
	<div class="container-fluid post-body">
		{{ post.body.text }}
	</div>

	<!-- Post Comments -->
	<div class="container-fluid comments-body">
        <h3>Comments</h3>
        <div class="fb-comments container-fluid" data-href="http://alexrecker.com/{{ post.link }}" data-numposts="20" data-colorscheme="light"></div>
    </div>
{% endblock %}
