{% extends "base.html" %}
{% block main %}
{% for post in data %}
<div class="media">
  <a class="media-left" href="/{{ post.link }}">
    <img src="{{ post.image }}" alt="{{ post.title }}"
    width="150px">
  </a>
  <div class="media-body">
    <h4 class="media-heading"><a href="/{{ post.link }}">{{ post.title }}</a></h4>
    <p>
    	{{ post.description }}
    </p>
  </div>
</div>
{% endfor %}
{% endblock %}
