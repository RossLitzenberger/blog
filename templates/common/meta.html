{% load static %}
{% block meta_title %}<title>Blog by Alex Recker</title>{% endblock %}
{% block meta_og_title %}<meta property="og:title" content="Blog by Alex Recker" />{% endblock %}
{% block meta_description %}<meta name="description" content="Hi - I'm Alex.  I like writing words." />{% endblock %}
{% block meta_og_description %}<meta property="og:description" content="Hi - I'm Alex.  I like writing words." />{% endblock %}
{% block meta_og_image %}<meta property="og:image" content="http://alexrecker.com{% static 'img/portrait.jpg' %}" />{% endblock %}
{% block meta_og_url %}<meta property="og:url" content="http://alexrecker.com/" />{% endblock %}
