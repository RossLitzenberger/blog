<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    {% block meta_title %}<title>Blog by Alex Recker</title>{% endblock %}
    <link rel="icon" type="image/png" href="/static/img/favicon.png"/>
    {% block meta_description %}<meta name="description" content="Hi.  My name is Alex Recker.  I like to write words.">{% endblock %}
    {% block meta_og_image %}<meta property="og:image" content="http://alexrecker.com/static/img/portrait.jpg"/>{% endblock %}
    {% block meta_canonical %}<link rel="canonical" href="http://alexrecker.com/">{% endblock %}

    <link rel="stylesheet" href="/static/libs/bootstrap.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Tinos:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/site.css" />
</head>

<body>
    <!-- Sidebar-->
    <ul class="nav nav-tabs">
        <li><a href="/"><i class="fa fa-home"></i></a></li>
        <li><a href="http://alexrecker.com/feed/"><i class="fa fa-rss"></i></a></li>
        <li><a id="subscribe" href=""><i class="fa fa-envelope-o"></i></a></li>
    </ul>

	{% block body %}
	{% endblock %}
</body>

<footer>
    <script type="text/javascript" src="/static/libs/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script>
        // Sidebar
        $('#sidebar').affix({
              offset: {
                top: $('header').height()
              }
        });

        // Launch Subscribe Widget
        $('#subscribe').click(function(){
            newwindow=window.open('http://subscribe.alexrecker.com','Subscribe by Email','height=450,width=400');
        })

    </script>
    {% block footer %}
    {% endblock %}

    <!-- Google Analytics -->
    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-42540208-6', 'alexrecker.com');
        ga('send', 'pageview');
    </script>
</footer>
