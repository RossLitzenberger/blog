<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	{% block meta_title %}<title>Blog</title>{% endblock %}
	{% block meta_description %}<meta name="description" content="Hi.  My name is Alex Recker.  I like to write words.">{% endblock %}
	<link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/site.css">
</head>
<body>
	{% block body %}
	{% endblock %}
	<div id="followModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
	  			<div class="modal-header">
	  				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	  				<h1 class="modal-title lead">Follow my Blog</h1>
	  			</div>
	  			<div class="modal-body">
					<div id="subscribeMessage" class="alert" role="alert">I'll send you an email every time I do something new. Don't worry - you can unsubscribe at any time.</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input id="subscribeEmail" type="text" class="form-control" placeholder="Email"><br>
						<span class="input-group-btn">
							<button id="subscribeButton" class="btn btn-primary" type="button">Go!</button>
						</span>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Send me the full text of blog posts
						</label>
					</div>
	  			</div>
	  			<div class="modal-footer">
	  				<p class="text-muted pull-left"><i class="fa fa-rss"></i>Use RSS?  I do <a href="http://alexrecker.com/feed/">that</a> too</p>
	  			</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/static/js/APP_KEY.js"></script>
	<script src="/static/js/app.js"></script>
	{% block footer %}
	{% endblock %}
</footer>
</html>
