{% extends "base.html" %}
{% block body %}
	<div class="container-fluid main">

		<div class="page-header">
			<h1 class="lead">Latest Post</h1>
		</div>
		{% if data.latest.image %}
		<figure class="image">
			<img src="{{ data.latest.image }}" height="200px"  alt="">	
		</figure>
		{% endif %}
		<a href="{{ data.latest.link }}"><h1 class="lead">{{ data.latest.title }}</h1></a>
		<p>{{ data.latest.description }}</p>

	</div>

{% endblock %}
{% block footer %}
{% endblock %}
