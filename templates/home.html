{% extends "base.html" %}
{% block main %}
		<div class="text-center">
			<figure class="image">
				<img src="http://media.alexrecker.com/images/portrait.jpg" class="img-circle" alt="Blog by Alex Recker">
			</figure>
			<h1 class="fancy">Blog by</h1>
			<h1 class="fancy">Alex Recker</h1>
			<hr class="fancy">
		</div> 

		<div class="latest text-center">
			<a href="#">
				<img data-bind="attr { src: latest.image }" alt="">			
			</a>
			<div class="page-header text-left">
				<h1 class="lead fancy"><a href="#" data-bind="text: latest.title"></a></h1>
				<p class="fancy" data-bind="text: latest.date"></p>
				<p class="fancy" data-bind="text: latest.description">
				</p>
			</div>
		</div>

		<div class="input-group">
			<span class="input-group-addon">
				<i class="fa fa-search"></i>
			</span>
			<input id="filter" class="form-control" type="text" placeholder="Filter" <input data-bind="value: filter, valueUpdate: 'afterkeydown'" size="10"/>
		</div>
		<br>
		<div class="panel panel-default">
			<div class="panel-body">
				<p class="fancy" data-bind="foreach: filteredPosts()">
					<a data-bind="text: title, attr { href: link, title: description }"></a> 
					<span> | </span>
				</p>
			</div>
		</div>
{% endblock %}
{% block scripts %}
{% endblock %}
