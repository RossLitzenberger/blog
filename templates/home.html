{% extends "base.html" %}

{% block body %}
	<!-- Heading -->
	<div class="container-fluid section-heading">
		<div class="media">
			<div class="media-body">
				<h4 class="media-heading">Welcome to my Blog</h4>
				<p><em>Come on in.  Take your shoes off and read things.</em></p>
			</div>
		</div><hr>
	</div>


	<!-- Headlines -->
	<div class="container-fluid headlines-body">
		<div class="row">
			{% for headline in collection %}
		  <div class="col-sm-6 col-md-4">
		    <div class="thumbnail">
		      <a href="{{ headline.link }}"><img src="/static/img/headlines/{{ headline.image }}" ></a>
		      <div class="caption">
		        <h3>{{ headline.title }}</h3>
		        <p>{{ headline.caption }}</p>
		      </div>
		    </div>
		  </div>
		    {% endfor %}
		</div>
	</div>
{% endblock %}
