{% extends "base.html" %}

{% block body %}
	<!-- Headlines -->
	<div class="container-fluid headlines-body">
		<div class="row">
			{% for headline in HomePage.headlines %}
		  <div class="col-sm-6 col-md-4">
		    <div class="thumbnail">
		      <img src="{{ headline.thumbnail }}" >
		      <div class="caption">
		        <h3>{{ headline.title }}</h3>
		        <p>{{ headline.description }}</p>
		      </div>
		    </div>
		  </div>
		    {% endfor %}
		</div>
	</div>
{% endblock %}
